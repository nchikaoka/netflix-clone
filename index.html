<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsiveness -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css  -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <div id="menu" class="menu">
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="featured">
                <div class="container">
                    <img src="http://picsum.photos/1280/720.jpg">
                    <h3 class="title">Featured Title</h3>
                    <p class="description">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus tristique sem magna. Sed quis varius lorem. Donec auctor fringilla enim.</p>          
                        <div class="buttons">
                            <button role="button" class="button">
                                <i class="fas fa-play"></i>
                                ASSISTIR
                            </button>
                            <button role="button" class="button">
                                <i class="fas fa-info-circle"></i>
                                MAIS INFORMAÇÕES
                            </button>
                        </div>
                    </div>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src='http://picsum.photos/seed/a/200/300.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='http://picsum.photos/seed/b/200/300.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='http://picsum.photos/seed/c/200/300.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='http://picsum.photos/seed/d/200/300.jpg' alt="" srcset="">
            </div>
            <div class="item">

            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src='http://picsum.photos/seed/i/200/300.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='http://picsum.photos/seed/j/200/300.jpg' alt="" srcset="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src='http://picsum.photos/seed/l/200/300.jpg' alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/00db12f1cb.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("menu");
          if (x.className === "menu") {
            x.className += " responsive";
          } else {
            x.className = "menu";
          }
        }
    </script>

</body>
</html>
